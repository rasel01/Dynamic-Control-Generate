<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Control Generate </title>
</head>
<body>
    <input type="button" value="Add List Items" id="btnAdd" onclick="AddItems()" />
  
    <ul id="ListID">
        <li>Element 1</li>

    </ul>

</body>
<script type="text/javascript">
    function AddItems() {
        document.getElementById("ListID").innerHTML += "<br><li>Dynamic List</li>";
    }
</script>

</html>
